ሰ/ት/ቤትን ለመጠበቅና አገልግሎቱ የተሟላ እንዲሆን ለማድረግ 
<hr>ወጣቶችን በሐዋርያት ተግባር ለማደራጀትና ለማጠናከር 
<hr>የሰ/ት/ቤት ተማሪዎች በሀይማኖት ፀንተው በመንፈሳዊ ተግባር ጎልብተው እንዲኖሩ ለማድረግ
<hr>ወጣት ምዕመናን ከባዕድ አምልኮ እና ከምንፍቅና ህይወት አውጥቶ ወደ መንፈሳዊ ህይወት መምራት
<hr>የቅድስት ቤተ-ክርስትያንን ህግና ስርዓቷን የአባቶቻችንን ትውፊት እንዲከተሉ ለማድረግ ነው፡፡
