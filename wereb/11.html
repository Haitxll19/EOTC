  <pre>ሚካኤል መልዐክ እመላእክት መኑ ከማከ ልዑል
    አስተምህር ለነ ሰአልናከ በአስርቱ አርባዕቱ ትንብልናከ
    ሚካኤል እመላእክት መኑ ከማከ ልዑል
    ሐመልማለ ወርቅ ልብሱ ዘመብረቅ ዓይኑ ዘርግብ ሊቀመላእክት
    ሚካኤል እመላእክት መኑ ከማከ ልዑል
    ይሰግድ በብረኪሁ እስከ ይመጽእ ሥርየት ለኃጥአን
    የሰኔ ሚካኤል ወረባት
