    <title>
        161 - ማርያም ሥነ ተክለ ጽጌ
    </title>
    <lyrics>
ማርያም ሥነ ተክለ ጽጌ ኧኸ ሥነ ተክለ ጽጌ/፪/
ከመ ጽጌ ረዳ/፫/ ድንግል ዘሰሎሞን አክሊል /፪/
ትርጉም፡- ማርያም የአበባ ተክል ነሽ ውበትሽም 
የጽጌረዳ ነው/እንደ ጽጌሬዳ/፤ የሰሎሞንም አክሊል ነሽ፡፡
    </lyrics>
