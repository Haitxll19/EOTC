    <title>
        241 - አሀዊከ ሰማዕታት
    </title>
    <lyrics>
 አሀዊከ ሰማዕታት ቆላተ ሕማማት ወረዱ /፪/
 ወጻድቃኒከ /፬/ ጻድቃኒከ ገዳማተ ኦዱ /፪/ ኧኸ
 ትርጉም:- ወንድሞችህ ሰማዕታት መከራውን ታገሱ
 ጻድቃኖችህም በረሃውን ዞሩ፡፡
    </lyrics>
