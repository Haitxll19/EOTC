    <title>
        301 - የህያዋን አምላክ
    </title>
    <lyrics>
የህያዋን አምላክ ሙታንን ሊያስነሳ
በእኩለ ሌሊት ክርስቶስ ተነሳ /2/
ሙታን አይደለንም ክርስቶስ ተነሳ
ህያዋን ነን እኛ ክርስቶስ ተነሳ
በመስቀሉ የዳን
ከሃጢያት ቁራኛ
የተዋረደውን 
ሊያከብር ዳግመኛ
ሞትን አሽንፎ
ተነሳለን ለኛ

    </lyrics>
