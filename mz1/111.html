    <title>
        111 - ከሔሮድስ ወደ ጲላጦስ
    </title>
    <lyrics>
ከሔሮድስ ወደ ጲላጦስ     /2_
ተንገላታህ ላብህ እስኪፈስ

አመላለሱህ አስረው ገረፉህ
ፊትህን ሸፍነው በበትር መቱህ
አዝ…
እንደ ተራ ሰው እንደ ቀጣፊ
እጅሀን አስረው መቱህ በጥፊ
አዝ…
ከመሳፍንቱ ከመኳንንቱ
አደባባይ ዋልክ ደርሶ ትንቢቱ
አዝ…
መስፍኑ ቆሞ ምን ላድርገው ቢል
ሁሉም በጩኸት አሉህ ይሰቀል      /2_
ሁሉም ከሰሱህ ሁሉም ጮኹብህ
የነገሥታት ንጉሥ ተፈረደብህ
አዝ…
    </lyrics>
