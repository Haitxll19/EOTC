    <title>
        133 - አመ ትበርህ 
    </title>
    <lyrics>
አመ ትበርህ በደብረ ምጥማቅ ሐምስተ ዕለታተ/፪/
ማርያም ድንግል/፬/ በደብረ በደብረ ምጥማቅ /፬/ኧኸ/፫/
ትርጉም- በደብረ ምጥማቅ አምስት ቀናት በታየሽ ጊዜ     
እመቤታችን ሆይ አበራሸ፡፡
የሚዘመርበት ወቅት- ግንቦት 21 በደብረ ምጥማቅ
    </lyrics>
