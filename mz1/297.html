    <title>
        297 - ዐረገ በስብሐት
    </title>
    <lyrics>
ዐረገ በስብሐት/2/ ውስጠ ሰማያት/2/
ወነበረ በየማነ አቡሁ ዳግም ይመጽእ በስብሃት
ትርጉም:_በምስጋና ወደ ሰማይ አረገ በአባቱም ቀኝ ተቀመጠ ዳግመኛም በምስጋና ይመጣል

    </lyrics>
