    <title>
        304 - ሆሳእና /2/ በአርያም
    </title>
    <lyrics>
ሆሳእና በአርያም
ቅድስት ሃገር ሆይ እየሩሳሌም
ምስጋናሽ ብዙ ነው በመላው አለም
አዝ
በአህያ ላይ ሆኖ ወደ አንች የመታው
እየሱስ ክርስቶስ የአለም መድሃኒት ነው
አዝ
ኃይልና ሥልታኑ በአንድ ላይ ሥላለው ጠላቶች አፈሩ
ኅዝብሽም ደስ አለው
አዝ 
ሠውማ ቢዘምር ምን ያስደንቃል
ሆሳዕና ሰው ቀርቶ ድንጋይ ያናግራል
    </lyrics>
