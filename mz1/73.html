    <title>
        73 - እግዚአብሔር ሆይ እወድሃለሁ
    </title>
    <lyrics>
እግዚአብሔር ሆይ እወድሃለሁ 
ስለስምህ እዘምራለሁ 
ፍቅርህ እኔን ይመስጠኛል 	
እንደ እግዚአብሔር ከየት ይገኛል 

ዓለም ሁሉ በጠላኝ ጊዜ 
ስንገላታ ይዞኝ ትካዜ 
አንተ ከኔ አልተለየህም 
እግዚአብሔር ሆይ ወደር የለህም 
 አዝ…
ሞቷል ብለው ቀብረውኝ ሰዎች 
ምስኪን ሆኜ ሳይኖረኝ አንዳች 
ከመቃብር ቆፍሮ አወጣኝ 
አይዞህ ብሎ አምላኬ አጽናናኝ 
 አዝ…
        
    </lyrics>
