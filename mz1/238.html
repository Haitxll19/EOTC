    <title>
        238 - እመ ድንግል
    </title>
    <lyrics>
እመ ድንግል ሐና ወሕይወተ ኩሉ /፪/ ኩሉ ዓለም /፪/
ሐና ቅድስት/፭/ እመ ማርያም /፪/
ትርጉም፡- የቅድስት ድንግል ማርያም እናት ቅድስት ሐና 
የዓለም ሁሉ እናት፡የሚዘመርበት ወቅት ኅዳር 11 እና መስከረም 7
    </lyrics>
