    <title>
        303 - የሆሳዕና መዝሙር
    </title>
    <lyrics>
ሆሳዕና እምርት እንተ አቡነ ዳዊት  /2/
ቡርክት እንተ ትምጽእ መንግስት  /2/
ትርጉም:_የታወቀች የድህነት ቀን የምትመጣይቱ
የአባታችን የዳዊት መንግስት ቡርክት ናት::
    </lyrics>
