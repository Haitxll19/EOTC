    <title>
        168 - አብርሂ
    </title>
    <lyrics>
አብርሂ /፪/ ኢየሩሳሌም /፪/
በጽሐ ብርሃንኪ ኢየሩሳሌም እግዚአብሔር /፪/ 
ትርጉም፡- ኢየሩሳሌም ሆይ ብርሃንሽ እግዚአብሔር 
ስለደረሰ አሁን አብሪ፡፡የሚዘመርበት ወቅት፡- ኅዳር ፮
    </lyrics>
