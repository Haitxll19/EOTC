    <title>
        104 - በበህቀ ልህቀ
    </title>
    <lyrics>
በበህቀ ልህቀ /፪/
በሠላሳ ክረምት በዮርዳኖስ ተጠምቀ /፪/
ጥቂት በጥቂት አደገ /፪/
በሠላሳ ዘመን በዮርዳኖስ ተጠመቀ /፪/
በእንተ ቃና ዘገሊላ
    
    </lyrics>
