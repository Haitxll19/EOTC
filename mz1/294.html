    <title>
        294 - ዮም ፍስሓ ኮነ
    </title>
    <lyrics>
 ዮም ፍስሓ ኮነ በእንተ ዕርገቱ ለክርስቶስ
እምድህረ ተንስአ እሙታን በአርብዐ እለት
በይባቤ ወበቃለ ቀርን አማን መንክር ስብሃተ
 እርገቱ
አማን በአማን/4/
መንክር ስብሃተ እርገቱ/4/
    </lyrics>
