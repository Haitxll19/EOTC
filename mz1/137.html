    <title>
        137 - መሐርኒ ድንግል
    </title>
    <lyrics>
  መሐርኒ ድንግል ወተሰሃልኒ በበዘመኑ/፪/
  ለእመ መሐርክኒ/፫/ አንቲ ዘይኴንነኒ መኑ 
  ኰናኔ ሥጋ ወነፍስ/፫/ ወልድኪ አኮኑ      /፪/
ትርጉም- ድንግል ሆይ ማሪኝ በየዘመኑ ተለመኝን አንቺ ከማርሽኝ
 የሚፈርድብኝስ ማነው በሥጋና በነፍስ የሚፈርድ ልጅሽ አይደለምን?
    </lyrics>
