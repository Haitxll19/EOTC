    <title>
        292 -  ይትባረክ
    </title>
    <lyrics>
ይትባረክ እግዚአብሔር አምላከ እሥራኤል
ዘገብረ ዐቢየ ወመንክረ ባሕቲቱ 
ወይትባረክ ስመ ስብሐቲሁ ቅዱስ 
ወይምላዕ ስብሐቲሁ ኲሎ ምድረ ለይኩን ለይኩን
ትርጉም፦የእሥራኤል አምላክ እግዚአብሄር ይባረክ
ታላቅ ድንቅ ሥራ ብቻውን የሠራ
ቅዱስ ስሙ ይባረክ
ምስጋናው ምድርን ሁሉ ይሁን ይሁን ይሁን

    </lyrics>
