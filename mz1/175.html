    <title>
        175 - ርእዩ ዕበዮ
    </title>
    <lyrics>
ርእዩ ዕበዮ ለቅዱስ ዕፀ መስቀል /፪/
ዕውራን ይሬእዩ ወጽሙማን ይሰምዑ እለ ለምጽ  
ይነጽሑ እለ መጽኡ ኀቤሁ /፪/
ኑ እዩ የመስቀሉን ተአምራት /፪/
እውሮች ያያሉ ደንቆሮዎች ይሰማሉ ለምጻሞችም                    
ይነጻሉ ወደ እርሱ የመጡ ሁሉ /፪/
    </lyrics>
