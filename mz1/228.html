    <title>
        228 - መጽሐፈ ዜናሁ
    </title>
    <lyrics>
መጽሐፈ ዜናሁ ለቂርቆስ መንፈሳዊ ወዘመልክዑ ሰላመ/፪/
ኧኸ ጸሐፍ ውስተ ልብየ/፪/ እንዘ ትገብር ቀለመ    /፪/
ደመከ አምላካዌ በመስቀል ዘዘንመ
ትርጉም- ጌታዬ ኢየሱስ ክርስቶስ ሆይ የመንፈሳዊው         
ቂርቆስ የዜናውን መጽሐፍና የመልኩን ሰላምታ           
በመስቀል ላይ የዘነመውን አምላካዊ ደምህን ቀለም          
አድርገህ በልቤ ጻፍልኝ፡፡ (መልክዐ ቂርቆስ)
    </lyrics>
