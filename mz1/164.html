    <title>
        164 - ከማሃ ኀዘን
    </title>
    <lyrics>
ከማሃ ኀዘን ወተሰዶ ሶበ በኩለሄ ረከቦ/፪/
ዐይነ ልብ/፪/ዘቦ/፪/ ዐይነ ልብ ዘቦ ዐይነ ልብ /፪/ ርእዮ ለይብኪ /፪/
ትርጉም- እንደ እመቤታችን ኀዘንና ስደት የደረሰበትና ዐይነ                       
ልቡና ያለው ሁሉ ችግሯን/መከራዋን/ አይቶ ያልቅስ/ያንባ/፡፡
    </lyrics>
