    <title>
        252 - ለዛቲ ቤት
    </title>
    <lyrics>
ለዛቲ ቤት ሣረራ አብ ለዛቲ ቤት ሐነፃ ወልድ/፪/
ወፈጸማ መንፈስ ቅዱስ/፪/
     ትርጉም፡-ይህችን ቤት አብ አብ መሠረታት  ወልድም አነፃት፡ 
   መንፈስ ቅዱስም ፈፀማት/አፀናት/፡፡የሚዘመርበት ወቅት: ሰኔ 21 ሕንፀታ
    </lyrics>
