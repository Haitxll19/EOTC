    <title>
        216 - ገድልከ ግሩም
    </title>
    <lyrics>
ገድልከ ግሩም ነገርከ ጥዑም /፪/
ጊዮርጊስ ኃያል እንቍ ስም ቅረበነ/፫/ በሠላም /፪/
ትርጉም፡- ገድልህ ግሩም አስደናቂ ኃያሉ ጊዮርጊስ ስምህ 
እንቁ የከበረ ነው፡፡ በሰላም ቅረበን፡፡
    </lyrics>
