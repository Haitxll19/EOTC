    <title>
        269 - በጾም ወበጸሎት
    </title>
    <lyrics>
     በጾም ወበጸሎት ወረሱ ተስፋ ሕይወት/፪/
ጻድቃን ውሉደ ብርሃን /፬/
ትርጉም:- የብርሓን ልጆች ጻድቃን በጾምና
በጸሎት ተስፋ ሕይወትን ወረሱ::
    </lyrics>
