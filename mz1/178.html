    <title>
        178 - ትቤሎ እሌኒ
    </title>
    <lyrics>
ትቤሎ እሌኒ ለኪራኮስ ንግረኒ አፍጥን /፪/
ኀበ ሀሎ መስቀሉ ለኢየሱስ/፪/ ክርስቶስ /፬/
ትርጉም፡- ዕሌኒ ኪራኮስን የኢየሱስ ክርስቶስ መስቀል 
የት እንዳለ ፈጥነህ  ንገረኝ አለችው፡፡
    </lyrics>
