    <title>
        262 - ትሴብሃከ
    </title>
    <lyrics>
ትሴብሃከ ኢትዮዽያ ወታሌእለከ ስመከ ውስተ ዓለም/፪/
በእንተ ማርያም ወላዲትከ ዕቀብ ብሔራ ለኢትዮዽያ/፪/
ትርጉም፡- ጌታ ሆይ ስምህን በዓለም ሁሉ እያነሳች
 የምታመሰግንህን ኢትዮጵያን ስለ እናትህ ስለ ማርያም 
ብለህ ጠብቃት፡፡
    </lyrics>
