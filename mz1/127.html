    <title>
        127 - ደብር ርጉእ 
    </title>
    <lyrics>
ደብር ርጉእ ወደብር ጥሉል /፪/ ለምንት ይትነሥኡ ርጉአን አድባር/፪/
ደብር ዘሠምሮ እግዚአብሔር 
የኀድር ውስቴቱ እግዚአብሔር   /፪/
ትርጉም፡- የጸኑ ተራራዎች ለምን ይነሣሉ? እግዚአብሔር     
ይህን ተራራ ያድርበት ዘንድ ወደደው በእውነት   
እግዚአብሔር ለዘለዓለም ያድርበታል፡፡ መዝ 67፣18
    </lyrics>
