    <title>
        214 - መክብበ ሰማዕት
    </title>
    <lyrics>
መክብበ ሰማዕት ጊዮርጊስ ፍጡነ ረድኤት ቅዱስ /፪/
ኃያል/፬/ መዋዔ ደራጐን ኃያል ገባሬ ኃይል /፪/
ትርጉም፡- የሰማዕታት አለቃ ሹም የሆንከው ፍጡነ ረድኤት 
ቅዱስ ጊዮርጊስ ደራጐንን የሚያሸንፍ  ኃይልን የሚያደርግ ነው፡፡
    </lyrics>
