    <title>
        165 - ኢየሐፍር ቀዊመ 
    </title>
    <lyrics>
ኢየሐፍር ቀዊመ /፪/ ቅድመ ሥዕልኪ /፪/
ወርኀ ጽጌረዳ /፬/ አመሐልቀ ወርኀ ጽጌረዳ /፪/ኧኸ
ትርጉም፡- ለምስጋናሽ የተሰየመው የአበባ ወቅት/ዘመነ ጽጌ/
ቢያልቅም በሥዕልሽ ፊት ቆሜ መጸለይ/ማመስገን/ አልተውም፡፡
    </lyrics>
