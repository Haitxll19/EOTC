    <title>
        258 - ንዑ ንስግድ
    </title>
    <lyrics>
ንዑ/፪/ ንስግድ ኩልነ/፪/
ማኅደረ ሰላምነ ቤተ ክርስቲያን/ኢትዮዽያ/፪/
ትርጉም፡- ኑ የሰላማችን መገኛ ወደ ሆነች ወደ ቤተ 
ክርስቲያን ሁላችንም እንስገድ፡፡
    </lyrics>
