    <title>
        223 - ዘእምደብረ ደናግል
    </title>
    <lyrics>
ዘእምደብረ /፪/ ደናግል/፪/ አባ አረጋዊ/፪/
  አረጋዊ ዘውገ ሙሴ ወገብረ ክርስቶስ አማን ቀደሶሙ መንፈስ ቅዱስ/፪/
  ትርጉም፡- ከደናግል ተራራ አባ አረጋዊ ሙሴ ገብረ ክርስቶስ 
ጓደኛሞች ናቸው፤በሥራቸው በምግባራቸው አንድ የሆኑ በእውነት 
መንፈስ ቅዱስ የቀደሳቸው ናቸው፡፡        
    </lyrics>
