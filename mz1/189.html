    <title>
        189 - ገባሬ መንክራት
    </title>
    <lyrics>
ገባሬ መንክራት ጊዮርጊስ በአቁፅሎ ይቡስ ዓምድ/፪/
ተራድአነ ተራድአነ/፬/ ጊዮርጊስ ተራድአነ /፪/
ትርጉም- ደረቁን ምሰሶ ያለመለምክ ተአምር ሰሪ ሰማዕቱ 
            ቅዱስ ጊዮርጊስ ሆይ እኛንም ተራዳን፡፡
    </lyrics>
