    <title>
        236 - ጸሎትክሙ
    </title>
    <lyrics>
ጸሎትክሙ ጽንዕት /፪/ ሃይማኖትክሙ ርትዕት ሃይማኖትክሙ /፪/
እንተ በኩሉ ትረድዕ በምግባረ ጽድቅ አግአዚያን አንትሙ 
በምግባረ ጽድቅ /፪/
ትርጉም፡- የጽድቅን ሥራ በመሥራት ነፃ የምታወጡ በሁሉ 
ነገር የምትረዱ ብፁዓን ሊቃነ ጳጳሳት ጸሎታችሁ የጸናች 
ሃይማኖታችሁ የቀናች ናት ፡፡
    </lyrics>
