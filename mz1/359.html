    <body>
        <pre>
            ይኸው ተወለደ
ይኸው ተወለደ የዓለም መድኃኒት
እሰይ ተወለደ የዓለም መድኃኒት
       ትንቢት ተናገሩ ነብያት በሙሉ
       አምላክ ቀዳማዊ ይወርዳል እያሉ
ሰብአ ሰገል መጡ ሲሰግዱ በሙሉ
የእስራኤል ንጉስ ተወልዷል እያሉ
       ሰብአ ሰገል መጡ እጅ መንሻ ይዘው
       ወርቅ ዕጣን ከርቤውን ገበሩለት ሰግደው
ሕጻናት እንሂድ ከልደቱ ቤት
ውኃ ሆኗልና ማርና ወተት

        </h1>
    </body>
