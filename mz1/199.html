    <title>
        199 - ፍጡነ ረድኤት
    </title>
    <lyrics>
ፍጡነ ረድኤት ጊዮርጊስ ተራድአኒ    /፪/
ሶበ ለገብርከ/ለአመትከ/ ኀዘን አኀዘኒ 
ወጸሎትየ/፫/ፍጡነ ስምዐኒ/፪/
ትርጉም- ፈጥኖ ደራሽ ጊዮርጊስ ባርያህን/አገልጋይህን/ 
ሐዘን በያዘኝ ጊዜ ጸሎቴን ፈጥነህ ስማኝ፡፡
    </lyrics>
