    <title>
        221 - ጸለየ
    </title>
    <lyrics>
ጸለየ ቅዱስ ጊዮርጊስ እንዘ ይብል/፪/
ኢትግድፉ ለነፍስየ ኢየሱስ ክርስቶስ /፬/ኧኸ
ትርጉም:- ቅዱስ ጊዮርጊስ እንዲህ ሲል ለመነ ጌታዬ
ኢየሱስ ክርስቶስ ሆይ ነፍሴን አትተዋት::
    </lyrics>
