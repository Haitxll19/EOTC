    <title>
        283 -  ታቦተ ሕጉ
    </title>
    <lyrics>
ታቦተ ህጉ ለእግዚአብሄር በካህናት ህጽርት ወበመንፈስ ቅዱስ ክልልት/፪/
ንጉሥኪ ጽዩን ኢይትመዋዕ ለጸር ወኢየ ድጋ ለሀገር/፪/ 
የህግ ጽላቱ ለእግዚአብሄር በካህናት የታጠረች በመንፈስ ቅዱስም የተከለለች/፪/
ንጉሥሽ ጽዮን አይሸነፍም ለጠላት ሀገሪቱንም አይተዋትም/፪/
ትርጉም፦አማናዊት ዮን ማህደረ መለኮት ድንግል ማርያም ናት

    </lyrics>
