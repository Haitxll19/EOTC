    <title>
        188 - መዐዛሆሙ ለቅዱሳን
    </title>
    <lyrics>
መዐዛሆሙ ለቅዱሳን ከመ ጽጌ ደንጎላት ዘውስተ ቆላት/፪/
ጸገዩ ቀንሞስ ምስለ ናርዶስ/፬/
ትርጉም- የቅዱሳን መዐዛቸው/ሃይማኖታቸው/ በቆላ እንዳለ 
        እንደ ሱፍ አበባ ነው እንደ ቀንሞስና ናርዶስ አፈሩ አበቡ፡፡
    </lyrics>
