    <title>
        201 - ሰባኬ ወንጌል
    </title>
    <lyrics>
ሰባኬ ወንጌል መጋቤ ሃይማኖት ለቤተ ክርስቲያን ዘይደምፅ /፪/
ቀርን ነባቤ ለቤተ ክርስቲያን
ያሬድ ፀሐያ ለኢትዮዽያ ዓምደ ብርሃን ለቤተ ክርስቲያን  
መልአክ ዘበምድር/፪/ መልአክ                         /፪/

ትርጉም፡- ቅዱስ ያሬድ ሰባኬ ወንጌል መጋቤ ሃይማኖት ለቤተ 
ክርስቲያንም የሚመሰክር መለከት ነው፡፡ የኢትዮጵያ ፀሐይ 
የብርሃንም ምሰሶ በምድር ላይ ያለ መልአክ ነው፡፡
    </lyrics>
