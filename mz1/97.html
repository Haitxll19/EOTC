   <title>
        97 - አንፈርአፁ ሰብአ
    </title>
    <lyrics>
አንፈርአፁ ሰብአ ሰገል ረኪቦሙ ሕፃነ /፪/
ዘተወልደ ለነ /፬/ ሕፃን ዘተወልደ ለነ /፪/
ትርጉም፡- ለእኛ ብሎ የተወለደውን ሕፃኑን አግኝተው            
ሰብአ ሰገል በደስታ ዘለሉ/ሰገዱ/፡፡
        
    </lyrics>
