    <title>
        282 - እምኵሉ ይኄይስ
    </title>
    <lyrics>
እምኵሉ ይሄይስ በሥላሴከ ተአምኖ/፪/
በወላዲትከ/፪/ ወበ ወሳዲትከ ተማህጽኖ/፪/
ከሁሉም /፪/ሥላሴን ነው ማመን ማመስገን
ወልድን በወለደች/፪/ ድንግል አማላጃችን በእርስዋ እንማጸን/፪/

    </lyrics>
