    <title>
        265 - ሃሌ ሉያ ዋይ ዜማ
    </title>
    <lyrics>
  ሃሌ ሉያ ዋይ ዜማ ዘሰማእኩ 
 በሰማይ እመላእክት ቅዱሳን
 እንዘ ይብሉ ቅዱስ ቅዱስ ቅዱስ እግዚአብሔር 
መልዐ ሰማያተ ቅድሳተ ስብሐቲከ
ትርጉም፡- ሃሌ ሉያ ከቅዱሳን መላእክት በሰማይ 
ቅዱስ ቅዱስ ቅዱስ እግዚአብሔር የምስጋና ክብር  
በሰማይ መላ ሲሉ የሰማሁት ዜማ ምን ይደንቅ፡፡
    </lyrics>
