    <title>
        132 - ትበርህ እም ኮከበ ጽባህ
    </title>
    <lyrics>
ትበርህ እም ኮከበ ጽባህ ወታስተርኢ እምአርዕስተ አድባር ማርያም/፪/
አዳም ወሰናይት ጽዕዱት ወብርሕት ብርሕት ከመ ፀሐይ/፪/
ትርጉም፡- ማርያም ከንጋት ኮከብ ታበራለች፡፡ ከተራሮች       
 ጫፍ በላይ ከፍ ብላ ትታያለች፡፡ ያማረች የተዋበች           
የጠራች እንደ ፀሐይም የምታበራ ናት፡፡
የሚዘመርበት ወቅት- ግንቦት 21 በደብረ ምጥማቅ
    </lyrics>
