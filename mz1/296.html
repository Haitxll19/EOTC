    <title>
        296 - አንቀጸ ብርሃን
    </title>
    <lyrics>
አንቀጸ ብርሃን ድንግል ማሪያም
ሰማያዊ ዙፋን የመድህኔአለም/2/
 ሰማይና ምድር የማይወስኑትን
አረ እንደምን  ቻልሽው ፍህም መለኮትን
የእሳት መጋረጃ ወዴት ተጋረደ
ልዑል በጥበቡ ወዲት ተዘጋጀ
ልዑል በጥበቡ ካንች ተዋሃደ/2/
የኪሩቤል አምሳል እመብርሃን ናት
ሰማያዊ ንጉስ የከተመባት
የመለኮት ዙፋን ድንግል በመሆን
ሚካዔል ገብረኤል ሰግደው ዘመሩለሽ
ሩፋኤል ራጐኤል ሰግደው ዘመሩለሽ

    </lyrics>
