    <title>
        234 - ከሠተ አፉሁ
    </title>
    <lyrics>
ከሠተ አፉሁ ወልሳኑ ነበበ አእኮቶ ወባርኮ ለእግዚአብሔር /፪/
መልአ መንፈስ ቅዱስ ላዕለ ተክለ ሃይማኖት /፪/
ትርጉም፡- አባታችን አቡነ ተክለ ሃይማኖት በመንፈስ ቅዱስ 
ተሞልቶ አፉን ከፈተ በቃሉም እግዚአብሔርን አመሰገነ 
ባረከውም፡፡የሚዘመርበት ወቅት፡- ታኅሳስ 26
    </lyrics>
