    <title>
        251 - ሕንፄሃ አዳም
    </title>
    <lyrics>
ሕንፄሃ አዳም/፪/ ሕንፃሃ ለቤተ ክርስቲያን/፪/
ሐመልማለ ወርቅ /፪/ገበዋቲሃ ሐመልማለ ወርቅ/፪/
ትርጉም፡- የቤተ ክርስቲያን ሕንፃዋ የሚያምር ዙሪያዋም 
የወርቅ ሐመልማል ነው፡፡የሚዘመርበት ወቅት: ሰኔ 21 ሕንፀታ
    </lyrics>
