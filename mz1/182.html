    <title>
        182 - ዝንቱ መስቀል
    </title>
    <lyrics>
ዝንቱ መስቀል ረድኤት ወኃይል /፪/
ለእለ ነአምን/፪/ መራሔ ሕይወትነ /፪/
ትርጉም፡- ይህ መስቀል ለምናምን ሕይወታችንን 
የሚመራ ረድኤትና ኃይላችን ነው፡፡
    </lyrics>
