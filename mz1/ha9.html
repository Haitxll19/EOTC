<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <pre>

በዓይኖቼ ፈልግሻለሁ 
በስዕል ሁልጊዜ እፅናናለሁ
በልቤ ማርያም እያልኩኝ
ዘመኔን ከመከራ ዳንኩኝ/2/

አይሰግድም ጉልበቴ ለሐማ
ስለ እኔ እመቤቴ ቆማ 
አልፈራም እጠፋለሁ ብዬ 
መስቀሉን በጀርባዬ አዝዬ

ሎዛ ናት የነፍሴ ማረፊያ 
አልሰጋም ከደጇ ስተኛ
ማርያም ማርያም እያልኩኝ
በስሟ መች ተርቤ አየሁኝ

አናብስት ይታዘዙላታል
መላዕክት ያገለግሏታል 
እኔ ግን ስሟን በደረቴ
ታቅፌው ተባርኳል ህይወቴ
</body>
</html>
