    <title>
        198 - ከመ ጸበል ዘነፋስ
    </title>
    <lyrics>
ከመ ጸበል ዘነፋስ ዘረውዎ ደብረ ይድራስ/፪/
ወወገርዎ/፮/ ለጊዮርጊስ /፪/
ትርጉም- ይድራስ በሚባል ተራራ አፅሙን ለነፋስ 
         እንደ ትቢያ በተኑት ቅዱስ ጊዮርጊስን ወገሩት፡፡
    </lyrics>
