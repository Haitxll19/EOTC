    <title>
        106 - እንዘ ስውር
    </title>
    <lyrics>
እንዘ ስውር እምኔነ ይእዜሰ ክሱተ ኮነ/፪/
ተአምረ ወመንክረ ገብረ መድኃኒነ በቃና ዘገሊላ            
 ከብካብ ኮነ ማየ ረሰየ ወይነ/፪/
ትርጉም፡-በእኛ ተሰውሮ የነበረው የጌታ አምላክነት   
 በገሊላ ሠርግ ግልፅ ሆነ፡፡ በአምላክነቱ ኃይል  
ውሃን ወደ ወይን ሲለውጥ፡፡/የመጀመሪያው ተዓምር/
    </lyrics>
