    <title>
        220 - ገሃደ ቀዊሞ
    </title>
    <lyrics>
ገሐደ ቀዊሞ በውስተ አውድ ቀዊሞ ውስተ አውድ/፪/
ጊዮርጊስ ሰበከ ትንሥኤ ሞቱ ለወልድ/፪/
ትርጉም:- ቅዱስ ጊዮርጊስ በግልጽ አደባባይ ቆሞ
የወልድን ትንሥኤውንና ሞቱን አስተማረ::
    </lyrics>
