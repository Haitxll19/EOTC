    <title>
        136 - ሕዝበ ኢትዮዽያ
    </title>
    <lyrics>
ሕዝበ ኢትዮዽያ እለተወልዱ በሕየ እምነ ጽዮን ይብል ሰብእ/2/
ወብእሲ ተወልደ በውስቴታ ልዑል ሣረራ ውእቱ እግዚአብሔር/2/
ትርጉም- የኢትዮዽያ ሕዝብ ጽዮን እናታችን ይላል         
በውስጧ ክርስቶስ ተወለደ የወለደችውም ፈጣሪዋን ነው፡፡
የሚዘመርበት ወቅት: ኅዳር 21 ጽዮን ማርያም 
    </lyrics>
