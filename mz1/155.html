    <title>
        155 - የዐቢ ክብራ
    </title>
    <lyrics>
የዐቢ ክብራ ለማርያም እምኵሎሙ ቅዱሳን /፪/    /፪/
እስመ ድልወ ኮነት ለተወክፎ ቃለ አብ
ዘይፈርህዎ መላእክት ወየአኵትዎ ትጉሃን በሰማያት   /፪/
ማርያም ድንግል ጾረቶ በከርሳ/፪/
ትርጉም፡- የድንግል ማርያም ክብር ከቅዱሳን ክብር 
ይበልጣል የአብን ቃል ለመቀበል በተገባ ተገኝታለችና 
መላእክት የሚፈሩትን ትጉሆች በሰማያት የሚያመሰግኑትን 
ድንግል ማርያም በማኅፀኗ ተሸከመችው፡፡
    </lyrics>
