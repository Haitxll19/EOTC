    <title>
        69 - ድንቅ ነው ጥበብህ
    </title>
    <lyrics>
ኦ አምላክ ዘለዓለም/፪/
ቀዳሚ ወደኃሪ ዘአልብከ ጥንት
ቀዳሚ ወደኃሪ ወኢተፍጻሚት
መጀመሪያ የለህ አይታወቅም
መጨረሻ የለህ አይታወቅም
አይደረስበት አመጣጥህ ድንቅ ነው ጥበብህ/፪/
አዝ…
ወሰን የለህ ኃያል ጌታ
የመላህ ነህ ሁሉም ቦታ
አይታይም ስትወረውር
ሲመታ  እንጂ ያንተ በትር
አዝ…
        
    </lyrics>
