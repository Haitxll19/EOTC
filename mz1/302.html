    <title>
        302 - በአለም ጥላ ማለፍ
    </title>
    <lyrics>
በአለም ጥላ ማለፍ አይምሰልህ ጤና
አለም ከንቱ ጥላ ትሄዳለችና
አለም ጥላ ስትሄድ ፀሃይ ስትበርታ
ደሞ ወድቆ ቀረ የሰው ልጂ አውታታ
ተነሱ እንከተል እኛም ከሄዱበት
አፈር ከሸተተን ከያዘን በሽታ
ብንቆርብ አይቀርም ይሄን ጊዜ እበርታ
መቍረብ በህይወት ነው ነሰሃ መግባት
ይህ ሁሉ አይገኝም ከገቡ መሬት
ሰወች ተጠንቀቁ እወቁ ሁላችሁ
አለም አታላይ ናት እንዳታስቀራችሁ::
        
    </lyrics>
