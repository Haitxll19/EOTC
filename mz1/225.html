    <title>
        225 - እም ገዳመ መንበሩ
    </title>
    <lyrics>
   እም ገዳመ መንበሩ /፪/ ደብረ ዝቋላ ማኅደሩ/፪/
   ለመካነ ሕይወት/፫/ይዕቲ ማኅደሩ/፪/
ትርጉም፡- ከገዳም/ከበረሃ/ መቀመጫው በበረሃ ማደሪያው 
የዝቋላ ተራራ ነው፡፡ይቺም የሕይወት ቦታ ናት፡፡
    </lyrics>
