    <title>
        149 - ዮም ኮነ ፍስሐ 
    </title>
    <lyrics>
ዮም ኮነ ፍስሐ በእንተ ልደታ ለማርያም/፪/
አማን አማን በአማን ተወልደት እመ ብርሃን /፪/
ትርጉም፡- ዛሬ ደስታ ሆነ እመቤታችን ቅድስት             
ድንግል ማርያም ተወልዳለችና፡፡
    </lyrics>
