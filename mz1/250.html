    <title>
        250 - እንተ ተሐንፀት በስሙ
    </title>
    <lyrics>
እንተ ተሐንፀት በስሙ ወተቀደሰት በደሙ ቤተ ክርስቲያን/፪/
ወተአትበት/፪/ በዕፀ መስቀሉ እስመ ኃይለ እግዚአብሔር ላዕሌሃ/፪/
ትርጉም- በስሙ የታነፀች በደሙም የተቀደሰች በመስቀሉም 
የተባረከች ቤተ ክርስቲያን ነች የእግዚአብሔርም ኃይል በላይዋ አለ፡፡
የሚዘመርበት ወቅት: ሰኔ 21 ሕንፀታ
    </lyrics>
