    <title>
        218 - እም ኢትዮጵያ
    </title>
    <lyrics>
እም ኢትዮጵያ እም አናፈ ምድር/፪/
እም ትውልደ አንስት ትትነሣእ ንግሥተ አዜብ/፬/
ትርጉም:-ከኢትዮጵያ ከምድር ዳርቻ ከሴቶች ወገን
እነሆ ንግሥተ አዜብ ትነሣለች::
    </lyrics>
