    <title>
        77 - ሠርዓ ለነ
    </title>
    <lyrics>
ሠርዓ ለነ ሰንበተ ለዕረፍተ ዚአነ 
ሠርዓ ለነ ሰንበተ ለዕረፍተ ዚአነ 
  
ሠራልን ሰንበትን ለዕረፍታችን 
ሠራልን ሰንበትን ለዕረፍታችን 

በስድስቱ ቀናት ሁሉን ነገር ሠርቶ 
ሰባተኛዋን ቀን ለዕረፍት አዘጋጅቶ 
ለሁላችን ሰጠን ከቀናት ለይቶ 
ሠርዓ ለነ ሰንበተ ለእረፍተ ዚአነ 
  
ከዕለታት መርጦ አርፎባታልና 
የሞትንም ስልጣን ሽሮባታልና 
ይህቺ ቅድስት ዕለት ክብርት ናት ገናና 
ሠራልን ሰንበትን ለዕረፍታችን
        
    </lyrics>
