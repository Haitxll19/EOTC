    <title>
        286 - ኵሉ ይሰግድ
    </title>
    <lyrics>
ኵሉ ይሰግድ ለሥላሴ/፪/ ኵሉ ይሰግድ/፪/
ወይትቀነይ ኵሉ ለመንግስተ ስላሴ ለስላሴ ኵሉ ይሰግድ/፪/
ትርጉም፦ ፍጥረት ሁሉ ለሥላሴ ይሰግዳል ለሥላሴ መንግሥት
ፍጥረት ሁሉ ይገዛል

    </lyrics>
