    <title>
        177 - ወበእንተዝ
    </title>
    <lyrics>
ወበእንተዝ አዘዙነ መምህራነ ቅዱስ ወንጌል/፪/
ንስግድ ለመስቀል ወለማርያም ድንግል/፬/
ትርጉም፡- ቅዱስ ወንጌልን የሚያስተምሩ መምህራን 
ለመስቀልና  ለድንግል ማርያም እንድንሰግድ ያዝዙናል፡፡
    </lyrics>
