    <title>
        229 - ዘንተ ሀለየ
    </title>
    <lyrics>
ዘንተ ሀለየ ወይቤ ምንተኑ ዘረብሁ አቡየ ወእምየ 
ዘኢረከቡ በቁዔተ በሲመተ ዓለም ሐላፊ/፪/
ወይቤ ቅዱስ ማር ጊዮርጊስ አንሰ አኃድግ እምኔየ ክብረ 
ዝንቱ ዓለም ዘየሀልፍ ፍጡነ አጥሪ ሊተ መንግሥተ ሰማያት/፪/
ትርጉም፡- ቅዱስ ጊዮርጊስ እንዲህ ሲል አሰበ አለም አባትና 
እናቴ ከዚህ ሐላፊ ዓለም ሹመት ምን አገኙ ለእኔስ 
ጌታ ሆይ የዚህ ሐላፊ ዓለም ክብር ቀርቶብኝ መንግሥተ 
ሰማያትን ገንዘብ አድርግልኝ፡፡ 
    </lyrics>
