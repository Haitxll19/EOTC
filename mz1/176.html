    <title>
        176 - ዮም መስቀል
    </title>
    <lyrics>
ዮም መስቀል አስተርአየ እለ ማሰነ ፍጥረተ አሠነየ/፪/
ዮም መስቀል ተኬነወ ወዘተጼወወ ሕዝበ በደሙ ቤዘወ/፪/
ትርጉም፡-ዛሬ መስቀል ተገለጠ የጠፉትን ሰዎች አዳነ ዛሬ 
መስቀልብልሃተኛ ሆነ ምርኮኞች ወገኖቹንም 
በክርስቶስ ደም አዳነ፡፡
    </lyrics>
