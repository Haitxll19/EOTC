    <title>
        243 - ነፍሴ ሆይ
    </title>
    <lyrics>
ነፍሴ ሆይ /፪/ እግዚአብሔርን በቅን አገልግይ/፪/
የተቀበለው በቀራንዮ ያን ሁሉ በመስቀሉ ላይ
ለአንቺ ሲል ነው ነፍሴ ሆይ
አዝ…
ተዘጋጅተሽ ኑሪ ሁል ጊዜ በነገ በዛሬ 
እንዳትታለይ /፪/ ነፍሴ ሆይ
አዝ…
በንሰሀ ጥምቀት ታጠቢና ክቡር ደሙን ጠጪ
ስጋውንም ብይ /፪/ነፍሴ ሆይ
አዝ…
ዘለዓለም በደስታ እንድትኖሪ ከዘለዓለም ቤትሽ 
መንግስተ ሰማይ /፪/ነፍሴ ሆይ
አዝ…/፫/        
    </lyrics>
