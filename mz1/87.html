    <title>
        87 - እሳተ ጽርሑ
    </title>
    <lyrics>
እሳተ ጽርሑ ማየ ጠፈሩ /፪/ 
ደመና መንኩራኩሩ ለመድኃኔ ዓለም /፬/ ኧኸ
ትርጉም፡- ለመድኃኔ ዓለም እሳት አዳራሹ ደመናም     
መመላለሻው  ነው፡፡
        
    </lyrics>
