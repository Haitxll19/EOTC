    <title>
        167 - አልቦ እንበለ ሰሎሜ
    </title>
    <lyrics>
አልቦ እንበለ ሰሎሜ ዘያስተባርየኪ ለኪ /፪/
ወዮሴፍ አረጋዊ ዘይጸውር ስንቀኪ /፬/ ኧኸ
ትርጉም ፡- ከሰሎሜ ውጪ የሚያግዝሽ ከቅዱስ ዮሴፍም ውጪ ስንቅሽን  
          የሚሸከምልሽ የለም፡፡
    </lyrics>
