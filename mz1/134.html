    <title>
        134 - ወልድኪ ይጼውአኪ
    </title>
    <lyrics>
ወልድኪ ይጼውአኪ/፬/
ውስተ ሕይወት ወመንግሥተ ክብር/፪/
ልጅሽ ይጠራሻል/፬/
ወደ ሕይወትና ወደ ክብር መንግሥት/፪/
የሚዘመርበት ወቅት : ጥር 21 አስተርእዮ ማርያም እና ነሐሴ 16
    </lyrics>
