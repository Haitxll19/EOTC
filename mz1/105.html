    <title>
        105 - ጥዒሞ አንከረ
    </title>
    <lyrics>
ጥዒሞ አንከረ ሊቀ ምርፋቅ/፪/
በረከተ/፪/ ዘአምላክ ገብረ/፪/ ኧኸ
ትርጉም፡- አምላክ ያደረገውን ተዓምር 
ተመልክቶ /አጣጥሞ/ የሠርግ ቤቱ አለቃ አደነቀ፡፡

    </lyrics>
