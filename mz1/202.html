    <title>
        202 - ይትፌሥሑ ጻድቃን
    </title>
    <lyrics>
ይትፌሥሑ ጻድቃን የዋሃን ውሉደ ብርሃን/፪/
በትፍሥሕት ዔሉ ውስተ አድባር/፬/ ኧኸ
ትርጉም፡- የብርሃን  ልጆች ጻድቃን ደስ ይሰኛሉ
በደስታም ከተራራ ወደ ተራራ ዞሩ/ገዳም ገቡ/፡፡
    </lyrics>
