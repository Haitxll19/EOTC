    <title>
        209 - አክሊሎሙ
    </title>
    <lyrics>
አክሊሎሙ አንተ ለሰማዕት/፪/
አስተርአየ ገሃደ ከመ ሰብእ/፬/ኧኸ
ትርጉም፡-ለሰማእታት አክሊላቸው አንተ ነህ፡፡ እንደ ሰው
 በግልፅ ታየህ /ተመላለሰ/ ተገለጥህ፡፡(የሚዘመርበት ወቅት ጥር 8)  
    </lyrics>
