    <title>
        170 - ዮም ጸለሉ መላእክት
    </title>
    <lyrics>
  ዮም ጸለሉ መላእክት ላዕለ ማርያም ወላዕለ ወልዳ ክርስቶስ በደብረ ቁስቋም/፪/
  እንዘ ይብሉ ስብሐት ስብሐት በአርያም ስብሐት በአርያም /፪/
ትርጉም፡- መላእክት በደብረ ቁስቋም ምስጋና በአርያም ይሁን እያሉ 
         ማርያምንና ልጇን ከበቡ፡፡
               የሚዘመርበት ወቅት፡- ኅዳር ፮
    </lyrics>
