    <title>
        196 - ትክበር ነፍስየ
    </title>
    <lyrics>
ትክበር ነፍስየ በቅድሜከ ዮም/፪/
ባርከኒ አባ /፬/ ባርከኒ ተክለ ሃይማኖት/፪/
ትርጉም- ነፍሴ እነሆ በአንተ ዘንድ ትክበር 
ተክለ ሃይማኖት ሆይ ባርከኝ፡፡
    </lyrics>
