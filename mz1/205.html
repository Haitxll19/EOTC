    <title>
        205 - ዮሐንስ ክቡር ነቢየ ልዑል
    </title>
    <lyrics>
 ዮሐንስ ክቡር ነቢየ ልዑል/፪/
ብእሴ ሰላም/፬/ ዘንብረቱ/፪/ ገዳም/፪/ኧኸ
ትርጉም፡- ክቡር ዮሐንስ የእግዚአብሔር ነቢይ 
የሰላም ሰው ኑሮው በዱር የሆነ/ሰውነቱን ለገዳም ያዘጋጀ/፡፡
    </lyrics>
