    <title>
        67 - እጼውዐከ እግዚእየ
    </title>
    <lyrics>
እጼውዐከ እግዚእየ ኢየሱስ ክርስቶስ/፪/
ጸግወኒ ስእለትየ/፬/ ኧኸ
እጠራሃለሁ ጌታዬ ሆይ ኢየሱስ ክርስቶስ/፪/
እንድታድለኝ ጸጋ ነፍስ/፬/ ኧኸ
        
    </lyrics>
