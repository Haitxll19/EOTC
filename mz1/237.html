    <title>
        237 - ደብሩሰ
    </title>
    <lyrics>
ደብሩሰ ለአባ አረጋዊ ትመስል ደብረ ሲና ትመስል ደብረ ሲና /፪/
ዘኃደረ በላእሌሃ እግዚአብሔር ሐፁረ የአውዳ ወጽጌረዳ 
 በትዕምርተ መስቀል /፪/
ትርጉም፡- የአባ አረጋዊ ደብር እግዚአብሔር በላዩ ያደረ 
    ደብረ ሲናን ትመስላለች እነሆ በጽጌረዳ ትዕምርተ መስቀል ተከብባለች፡፡
    </lyrics>
