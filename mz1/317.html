<!DOCTYPE html>

<html>

        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Hello, World!</title>
    </head>
    <body>
        <pre>
   የቅዱሳን መላዕክት የፃድቃን ሰማዕታት
ረድኤት በረከት ይግባ በሁሉም ቤት
በሁሉም ቤት(2) ይግባ በረከት
እንቁም በሃይማኖት ፀንተን በትጋት
የአስራት አገር የአበው ቀደምት
የቅዱሳን አባቶች ትውፊት
ይገባልና ልንጠብቅ በእውነት
ባህላችንን የአባቶች ትውፊት(3)
        </h1>
    </body>
</html>
