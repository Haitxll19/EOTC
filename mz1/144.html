    <title>
        144 - እኅትነ ይብልዋ
    </title>
    <lyrics>
መላእክት በሰማያት እሕትነ ይብልዋ ሰማዕት ይኤምአዋ/፪/
ጻድቃን ይቄድስዋ በበነገዶሙ ይዌድስዋ/፪/
መላእክት በሰማያት እህታችን ይሏታል ሰማዕታትም እጅ ይነሏታል/፪/
ጻድቃን ያመሰግኗታል በየነገዳቸው ያወድሷታል/፪/
    </lyrics>
