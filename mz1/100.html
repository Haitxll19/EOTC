    <title>
        100 - ርዕዩከ ማያት
    </title>
    <lyrics>
ርዕዩከ ማያት እግዚኦ ርእዩከ ማያት ወፈርሁ/፪/
ደንገጹ ቀላያተ ማያት ወደምጸ ማያቲሆሙ/፬/ ኧኸ 
አቤቱ ውኇች አዩህ ውኇችም አይተው ፈሩህ/፪/
ጥልቆችም ተነዋወጡ ውኇችም ጮኹ/፬/ ኧኸ
        
    </lyrics>
