    <title>
        158 - አንቲ ኩሎ
    </title>
    <lyrics>
አንቲ ኩሎ ታሰግዲ ሎቱ /፪/
ኧኸ ክበበ ጌራ ወርቅ /፪/ አክሊለ ጽጌ/፪/
ትርጉም ፡- የራስ ወርቅ የአበባ አክሊል ማርያም 
ሁሉን ለቅድስት ሥላሴ ታሰግጃለሽ፡፡
    </lyrics>
