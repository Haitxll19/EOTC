    <title>
        253 - በደምህ ዋጅተህ
    </title>
    <lyrics>
በደምህ ዋጅተህ ያፀናሃትን
ጠብቅልን ቤተ ክርስቲያንን	/፪/
አዝ…
ጽዮንን ክበቧት ደጆቿንም ዙሩ
ሲል ያመሰገናት ዳዊት በመዝሙሩ/፪/
አዝ…
ወልድ ዋሕድ ብሎ ዼጥሮስ ሲመሰክር
መሠረት ነህ ብለህ ሰጥተኸዋልና ክብር/፪/
አዝ…
እመሠርታለው በአንተ መሠረት 
የሲኦል አበጋዝ አይችልም ለማጥፋት/፪/
አዝ…
የቅዱሳን ሀገር የአምላክ ማደሪያ 
ምዕራገ ጸሎት የኃጢአት ማስተሰሪያ/፪/
አዝ…        
    </lyrics>
