            ዮሐንስኒ(የህዝብ)

በህኖን(4) በማዕዶተ ዮርዳኖስ
-----------------
ዮሐንስ ሲያስተምር………ያጠመቀ
በጫካ በሜዳ
ግመል ጠጉር ለብሶ
ሆኖ ምድረ በዳ
-----------------

ብዙ ሰው እያለ
ጌታውን ለማጥመቅ

************

መንግስተ ሰማያት
