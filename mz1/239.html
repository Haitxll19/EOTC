    <title>
        239 - ክቡራነ ስም
    </title>
    <lyrics>
ሐና ወኢያቄም ክቡራነ ስም /፪/
ዘወለድዋ /፬/ ወለድዋ ለማርያም /፪/ ኧኸ /፫/
     ትርጉም፡- ቅድስት ድንግል ማርያምን የወለዱ ሐናና 
              ኢያቄም ስማቸው የከበረ ነው፡፡
    </lyrics>
