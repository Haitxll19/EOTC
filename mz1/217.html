    <title>
        217 - ነዋ ጊዮርጊስ
    </title>
    <lyrics>
ነዋ ጊዮርጊስ አሐዱ ምቅዱሳን ሰማዕት/፪/
  መጽአ ይርድአኒ ይቤ ምኒልክ ንጉሥ/፪/
    ትርጉም:- ከኢትዮጵያ ከምድር ዳርቻከ ከሴቶች ወገን 
    እነሆ ንግሥተ አዜብ ትነሣለች::
    </lyrics>
