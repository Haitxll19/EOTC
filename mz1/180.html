    <title>
        180 - መስቀል አብርሃ
    </title>
    <lyrics>
መስቀል አብርሃ በከዋክብት አሰርገወ ኢትዮጵያ/፪/
እምኩሉሰ ፀሐየ አርአየ ዕፀ መስቀል/፪/
ትርጉም፡- መስቀል አበራ ኢትዮጵያንም  በከዋክብት ሸለመ
 ከሁሉ ይልቅ መስቀል እንደ ፀሐይ ደምቆ/በርቶ/ ታየ፡፡
    </lyrics>
