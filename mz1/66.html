    <title>
        66 - መድኃኔ ዓለም
    </title>
    <lyrics>
መድኃኔ ዓለም እግዚአብሔር ኀደረ ላዕሌሃ /፪/
ኪያሃ ዘሠምረ ሀገረ/፬/ ኧኸ
ትርጉም- የዓለም መድኃኒት  እግዚአብሔር እርሷን 
መርጧልና በርሷ ላይ አደረ፡፡
        
    </lyrics>
