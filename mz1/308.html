        መስቀል ተመርኩዘን
መስቀል ተመርኩዘን ወንጌል ተጫምተን
ሃይማኖትን ሰብከን በክርስቶስ አምነን
ማን ያሸንፈናል እኛ ክርስቲያን ክርስቶስ አለልን

        አዝ፡-ንግስቲቷ ዕሌኒ በጣም የታደለች
በዕጣን ጢስ ተመርታ መስቀሉን አገኘች
መስቀሉን ስትፈልግ ኪራኮስን ይዛ
መስቀሉን አገኘች የአለሙን ቤዛ

        አዝ፡-ንዑ ንወድሶ ለዕጸ መስቀል
የተሸከመውን የአምላክን ቃል
ንኡ ንወድሳ ለማርያም ድንግል
አክሊለ ምዕመናን ምክኃ ደናግል
