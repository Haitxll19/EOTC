    <title>
        99 - በዮርዳኖስ ተጠምቀ
    </title>
    <lyrics>
በዮርዳኖስ ተጠምቀ /፪/ በሠላሳ ክረምት /፪/
      ከመ ይስዓር መርገማ ለሔዋን ዲበ /፪/ ዕፀ መስቀል ተሰቅለ/፪/
ትርጉም፡- በሠላሳ ዘመኑ በዮርዳኖስ ተጠመቀ  ሔዋንንም 
መርገም ይደመስስ ዘንድ በመስቀል ላይ ተሰቀለ፡፡
        
    </lyrics>
