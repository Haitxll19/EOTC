    <title>
        141 - አንቲ ውእቱ 
    </title>
    <lyrics>
አንቲ ውእቱ ንጽሕት እምንጹሐን ዘነበርኪ ውስተ              
ቤተ መቅደስ ከመ ታቦት /2/
ወመላእክት ያመጽኡ ሲሳየኪ ያመጽኡ/2/

ትርጉም- እመቤቴ ሆይ ከንጹሐን ሁሉ ንጽሕት 
ሆነሽ መላእክትም ምግብሽን እያመጡልሽ                            
እንደ ታቦት በቤተ መቅደስ ኖርሽ፡፡
    </lyrics>
