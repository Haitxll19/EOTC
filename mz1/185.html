    <title>
        185 - ሞገሰ ክብሩ
    </title>
    <lyrics>
 ሞገሰ ክብሩ ሚካኤል ለተላፊኖስ /፪/
      በልማደ ምሕረት ወሣህል ዘይትማሰለከ          /፪/
 አልቦ እንበለ ባህቲታ እኅትከ ማርያም ድንግል
ትርጉም፡- ሚካኤል ለተላፊኖስ የክብሩ ሞገስ ነህ በምሕረትና
 በማስታረቅ በማማለድ /በልመና/ እኅትህ ከሆነችው ከድንግል 
ማርያም  በስተቀር የሚመስልህ የለም፡፡
    </lyrics>
