    <title>
        179 - ሀብሩ ቃለ
    </title>
    <lyrics>
ሀብሩ ቃለ ነቢያተ/፪/
ወይቤሉ መስቀል ብርሃን/፪/ ለኵሉ ዓለም /፪/
ትርጉም፡-ነቢያት መስቀል ለዓለም ሁሉ ብርሃን ነው 
ብለው በአንድ ቃል  ሆነው  ተናገሩ፡፡
    </lyrics>
