    <title>
        160 -  ብኪ ይትፌሥሑ
    </title>
    <lyrics>
ብኪ ይትፌስሑ ዘገነተ ጽጌ ጻድቃን/፪/
ዕለተ ብርሃን /፬/ ማርያም ዕለተ ብርሃን/፪/ኧኸ
ትርጉም፡- የብርሃን ዕለት ማርያም ሆይ በገነት  
ያሉ ጻድቃን ባንቺ ይደሰታሉ፡፡
    </lyrics>
