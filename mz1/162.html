    <title>
        162 - ውድስት አንቲ
    </title>
    <lyrics>
ውድስት አንቲ በአፈ ነቢያት ወስብሕት በሐዋርያት/፪/
አክሊለ በረከቱ ለዮሐንስ ወትምክሕተ ቤቱ ለእስራኤል/፪/
ትርጉም፡- የዮሐንስ  አክሊለ በረከት የእስራኤል ቤት    
መመኪያው የሆነሽ እመቤታችን በነቢያት
አንደበትና በሐዋርያት የተመሰገንሽ ነሽ፡፡
    </lyrics>
