    <title>
        271 - ጾም ወጸሎት
    </title>
    <lyrics>
ጾም ወጸሎት ወተፋሮት/፪/
ሃይማኖት ወምጽዋት ታድኅን እሞት/፪/ ታበጽህ መንግሥተ ሰማያት/፪/
ትርጉም:- ጾም ጸሎትና መፈቃቀር ሃይማኖትና ምጽዋት ከሞት
ታድናለች ወደ መንግሥተ ሰማያት ታደርሳለች::
    </lyrics>
