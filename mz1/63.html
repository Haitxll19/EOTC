    <title>
        63 - ደምረነ
    </title>
    <lyrics>
ደምረነ ምስለ ኵሎሙ ቅዱሳን ምስለ እለ ገብሩ 
ፈቃድከ እለ እምዓለም አስመሩከ                   /፪/
እለ ዐቀቡ በንጽሕ ሥርዓተ ቤትከ ወእለ ሰበኩ በሠናይ/፪/            
በሠናይ ዜናከ     
       
ትርጉም- ፈቃድህን ከፈጸሙና በዓለም እያሉ አንተን 
ደስ ካሰኙ ከሁሉ ቅዱሳን ጋር ደምረን በንጽሕና ሆነው
የቤትህን ሥርዓት ከጠበቁ እና በመልካም የመንግሥትህን
ወንጌል ከሰበኩ ሁሉ ጋር ፡፡
        
    </lyrics>
