    <title>
        147 - ሰአሊ ለነ
    </title>
    <lyrics>
ሰአሊ ለነ ኀበ ወልድኪ ሔር መድኃኒነ /፪/
ይምሐረነ ወይሰሐለነ ይምሐረነ ይስረይ ኀጢአተነ/፪/
ትርጉም፡- ድንግል ሆይ ይምረን ዘንድ ኀጢአታችንንም        
ይቅር ይለን ዘንድ ቸርና አዳኝ ወደ ሆነው ልጅሽ ለምኝልን፡፡
    </lyrics>
