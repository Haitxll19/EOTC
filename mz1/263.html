    <title>
        263 - አፍላገ ግዮን
    </title>
    <lyrics>
አፍላገ ግዮን ወጤግሮስ ይውኅዙ በወንጌል ሐዲስ/፪/
እም የማና ወእም ጸጋማ ኤፌሶን ወይን ኤፍራጥስ 
ኢትዮጵያ ሀገረ ክርስቶስ/፪/
ትርጉም፡- አራቱ አፍላጋት/ወንዞች/ ግዮን፣ ጤግሮስ ኤፌሶንና 
ኤፍራጥስ በ4ቱ መአዘንሽ የሚፈሱብሽ የ4ቱ ወንጌላውያን 
ቃል የሚነገርብሽ ኢትዮጵያ የእግዚአብሔር ሀገር ነሽ፡፡
መዝሙር በእንተ ክረምት       
    </lyrics>
