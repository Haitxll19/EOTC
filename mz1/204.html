    <title>
        204 - ወዐቀቦሙ
    </title>
    <lyrics>
ወዐቀቦሙ ከመ ብንተ ዓይን ለጻድቃን/፪/
እለ ሎቱ ተቀንዩ በሕይወቶሙ/፬/
ትርጉም፡- ጻድቃንን እነደ ዓይን ብሌን ጠብቃቸው 
እነርሱንም በሕይወታቸው ዘመን ሁሉ ተገዝተውለታልና፡፡
    </lyrics>
