    <title>
        122 - በይባቤ
    </title>
    <lyrics>
በይባቤ /፪/ ወበቃለ ቀርን/፪/
አማን በአማን/፬/ መንክር ስብሐተ ዕርገቱ/፪/
በእልልታ/፪/ በመለከት ቃል/፪/
እውነት ነው በእውነት/፬/ ይደንቃል የዕርገቱ ምስጋና/፪/
መዝሙር በእንተ ዸራቅሊጦስ
    </lyrics>
