    <title>
        240 - ጊዜ ዕረፍታ
    </title>
    <lyrics>
ጊዜ እረፍታ ለቅድስት ሐና /፪/
እም ልዕልና ወረደ እግዚአብሔር  /፪/ ኧኸ
     ትርጉም፡- ቅድስት ሐና ባረፈች ጊዜ እግዚአብሔር 
               ከልዑል መንበሩ ወረደ፡፡
    </lyrics>
