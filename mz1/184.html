    <title>
        184 - እምልማደ ሳህልከ
    </title>
    <lyrics>
 እምልማደ ሣህልከ ለነ ግበር ሣህል ገብርኤል ነደ ወነበልባለ /፪/
 ከመ ለአናንያ ወአዛርያ ወሚሳኤል ዘአቁረርከ ነደ /፪/
ትርጉም- ለአናንያ ለአዛርያ እና ሚሳኤል ነበልባሉን ያበረድክ 
ቅዱስ ገብርኤል ሆይ የተለመደ ምሕረትህን ለእኛም አድርግልን፡፡	
    </lyrics>
