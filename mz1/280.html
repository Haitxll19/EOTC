    <title>
        280 - ንጉሥ ውእቱ
    </title>
    <lyrics>
ንጉሥ ውእቱ ንጉሠ ሠላም/፬/ 
አምላክነ/፪/ መድሀኔዓለም/፪/
ንግሥት ይእቲ ንግሥተ ሰላም/፬/
ማርያም ኪዳነ ምህረት/፪/ 
ትርጉም፦አማላካችን መድሀኔ ዓለም የእውነትና 
       የሰላም ንጉስ ነው የምህረት ቃል ኪዳን 
       ድንግል ማርያም የሰላም ንግስት ናት

    </lyrics>
