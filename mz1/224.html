    <title>
        224 - ዛ አንቀጽ
    </title>
    <lyrics>
ዛ አንቀጽ እንተ እግዚአብሔር አንቀጸ አድኅኖ/፪/
ጻድቃን ይበውኡ ውስቴታ አረጋዊ ወገብረ ክርስቶስ/፪/
ትርጉም፡- ይህች የእግዚአብሔር ደጅ ናት የድኅነት በር ናት 
ጻድቃን ወደሷ ይገባሉ አረጋዊና ገብረክርስቶስ፡፡
    </lyrics>
