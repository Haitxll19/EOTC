    <title>
        174 - ለዕፀ መስቀል
    </title>
    <lyrics>
ርእዩ ዕበዮ ለዕፀ መስቀል /፪/
ዘመጠነዝ/፪/ትርሢተ ክብር ትህትና ወፍቅር /፪/
ትርጉም፡-የዕፀ መስቀሉን ክብሩን ትህትናውን ፍቅሩን ሽልማቱን      
ምን ህል እንደሆነ እዩና አድንቁ ወይም ከፍ ከፍ አድርጉት፡፡
    </lyrics>
