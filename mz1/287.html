    <title>
        287 - ሰላም ዘአብ
    </title>
    <lyrics>
ሃሌ ሉያ/፪/ ሰላም ዘአብ ወፍቅር ዘወልድ ሃይማኖት ዘመንፈስ ቅዱስ/፪/
ይሀድር ማዕከሌክሙ አምላከ ሰላም ሰላም/፪/ የሀሉ ምስሌክሙ
ሃሌ ሉያ/፪/ የአብ ሰላም የወልድ ፍቅር ሃይማኖት የመንፈስ ቅዱስ
ይደር በመካከላችሁ የሰላም አምላክ ሰላም/፪/ ከእናንተ ጋር ይሁን/፪/
    </lyrics>
