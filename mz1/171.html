    <title>
        171 - ወተመይጠት
    </title>
    <lyrics>
ወተመይጠት ማርያም ሀገረ እስራኤል አቡሃ /፪/
ነቢራ በግብጽ /፬/ አርብዓ ወክልኤተ አውራኀ /፪/
ትርጉም፡- ማርያም አርባ ሁለት ወራት በግብጽ ተቀምጣ ወደ አባቷ ሃገር  
          ኢየሩሳሌም ተመለሰች፡፡
         የሚዘመርበት ወቅት፡- ኅዳር ፮
    </lyrics>
