    <title>
        172 - ብርሃነ ሕይወት
    </title>
    <lyrics>
ብርሃነ ሕይወት ዘኢይጸልም ኀደረ ደብረ ቁስቋም /፪/
ኃይል ወጽንዕ ዘእምአርያም /፬/ ኧኸ
ትርጉም፡- የማይጠፋው የሕይወት ብርሃን የአርያም 
ኃይል w`ታት በደብረ ቁስቋም አደረ ::
የሚዘመርበት ወቅት፡- ኅዳር ፮
መዝሙር በእንተ መስቀሉ ለእግዚእነ      
    </lyrics>
