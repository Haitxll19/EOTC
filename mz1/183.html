    <title>
        183 - ብከ ንወግዖሙ
    </title>
    <lyrics>
ብከ ንወግዖሙ ለኵሎሙ ፀርነ/፪/ ይቤ ዳዊት በመንፈሰ ትንቢት/፪/
በእንተ ዝንቱ 	ዕፀ መስቀል ዘተሰቅለ ዲቤሁ ቃለ አብ /፪/
ትርጉም፡- ቅዱስ ዳዊት በትንቢት መንፈስ እንዲህ አለ፣ በአንተ 
ጠላቶቻችንን እንወጋቸዋለን፤ በዚህ የእግዚአብሔር ቃል/ኢየሱስ ክርስቶስ/ በተሰቀለበት፡፡
መዝሙር በእንተ ቅዱሳን መላእክት       
    </lyrics>
