    <title>
        284 - አልቦ ዘከማየ
    </title>
    <lyrics>
አልቦ ዘከማየ /፪/አበሳ ሀጢአት ገባሪ/፪/
ወአልቦ ዘከማከ/፫/ እግዚአብሄር መሀሪ/፪/ 
መድሀኔ ዓለም ክርስቶስ ዓለማተ ኵሉ ፈጣሪ/፪/
በደመ ገቦከ /፫/ሀጢአትየ አስተሥሪ/፪/ 
ትርጉም፦ እንደ እኔ ያለ ሀጢአትን በደልን የሚሰራ የለም
እንደ አንተም እግዚአብሔር ይቅር ባይ የለም
ዓለምን ሁሉ የፈጠርክ መድሀኒአለም ክርስቶስ ሆይ
ከጎንህ በፈሰሰው ደምህ ሀጢአቴን አስተስርይ

    </lyrics>
