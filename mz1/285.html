    <title>
        285 - ድውይ ነን አንተ አድነን
    </title>
    <lyrics>
ድውይ ነን አንተ አድነን          /፪/
መጻጉዑን የፈወስክ በልዩ ሥልንጣህ
የሥጋ በሽታ በአንተ እንደ ተረታ/፪/
እኛም ተይዘናል በነፍደስ በሽታ      /፪/
አድን የሠራዊት ጌታ
    </lyrics>
