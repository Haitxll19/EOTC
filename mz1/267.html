    <title>
        267 - ባረከ ዓመተ ጻድቃን
    </title>
    <lyrics>
ባረከ ዓመተ ጻድቃን ወአጽገበ ነፍሰ ርሑባን ባዕል ውእቱ
የአክል ለኵሉ ሰርዐ ሰንበተ ለእረፍት ያርሁ ክረምተ በበዓመት
ሰርዐ ሰንበተ ለእረፍት/፪/
ያርሁ ክረምተ በበዓመት/፬/
ትርጉም፡- ለጻድቃን ዘመንን/ዓመትን/ የሚያቀዳጅ የተራበችን ነፍስ  
የሚያጠግብ ለሁሉ የሚበቃ ባለ ጸጋ እናርፍበት ዘንድ ሰንበትን ሠራ፡፡
   መዝሙር በእንተ ጾም
    </lyrics>
