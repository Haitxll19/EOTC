    <title>
        210 - ሰአል ለነ
    </title>
    <lyrics>
ሰአል ለነ ጊዮርጊስ /፪/ኀበ እግዚእነ/፪/
ወጸሊ በእንቲአነ ሀረድዎ ወገመድዎ ወዘረዎ ሥጋሆ ከመ ሐመድ/፪/
ትርጉም፡- ሥጋህን ቆራርጠው እንደ አመድም የበተኑህ 
ቅዱስ ጊዮርጊስ ሆይ ለእኛ ከእግዚአብሔር ዘንድ ለምንልን፡፡
    </lyrics>
