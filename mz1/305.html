    <title>
        305 - ሰላምሽ ዛሬ ነው እየሩሳለም
    </title>
    <lyrics>
ሰላምሽ ዛሬ ነው እየሩሳለም
ወደአንች መጥቷልና አምላክ ዘለአለም
ሆሣዕና በአርያም እያሉ ዘመሩ
ህጻናት በእየሩሳለም
አንች ቤተልሄም የዳዊት ከተማ /2/
የህዝቦችሽ ብርሃን መጣልሽ በግርማ /2/
አዝ
ኪሩቤል መንበሩን የሚሸከሙለት /2/
መስቀል ተሸከመ ሊሆነን መዳህኒት /2/
አዝ
 የእየሱስን ህመም ደናግልም አይተው /2/
እያለከሱለት ሄዱ ተከትለውት /2/

    </lyrics>
