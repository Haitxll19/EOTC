    <title>
        72 - ናቀድም አእቶቶ
    </title>
    <lyrics>
ናቀድም አእቶቶ ለ እግዚአብሔር/፪/
ከመ ያስምዐነ/፫/ ቃለ ሕይወት /፪/
ትርጉም:- በመጀመሪያ ምስጋናን ለእግዚአብሔር
እናቀርባለን የሕወት ቃል ያሰማን ዘንድ::
        
    </lyrics>
