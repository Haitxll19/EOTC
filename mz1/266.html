    <title>
        266 - ሃሌ ሉያ ለአብ
    </title>
    <lyrics>
    ሃሌ ሉያ ለአብ ሃሌ ሉያ ለወልድ ሃሌ ሉያ     
    ወለመንፈስ ቅዱስ ቀዳሚሃ ለጽዮን ሰማየ ሳረረ    
    ወበዳግም አርአዮ ለሙሴ ዘከመ ይገብር ግብራ ለደብተራ
ትርጉም፡- እግዚአብሔር ከጸዮን አስቀድሞ ሰማይን ፈጠረ፤ 
ዳግመኛም ድንኳኑን እንዴት እንደሚሠራ ለሙሴ አሳየው፡፡
    </lyrics>
