   <title>
    101 - ልደቶ ጥምቀቶ
</title>
<lyrics>
ልደቶ ጥምቀቶ አስተርእዮቶ ለመድኃኒነ /፪/
 እለ ቀደሙነ/፭/መሃሩነ እለ ቀደሙነ/፪/
 ትርጉም፡-የቀደሙ አባቶቻችን የጌታችንን     
   ልደቱን፣ጥምቀቱን መታየቱን/መገለጡን/ አስተማሩን፡፡
    
</lyrics>
