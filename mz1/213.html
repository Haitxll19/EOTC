    <title>
        213 - ዘረዉ ሥጋሁ
    </title>
    <lyrics>
ዘረዉ ሥጋሁ/፬/
ኧኸ /፬/ አባ ጊዮርጊስ መንግሥተ ክብር/፪/ ወረሰ በሰላም/፪/
   ትርጉም፡- ለጌታ ክብር ብሎ ሥጋውን የዘሩት ቅዱስ 
    ጊዮርጊስ አባታችን የመንግስተ ሰማያትን ክብር ወረሰ፡፡       
    </lyrics>
