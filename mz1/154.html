    <title>
        154 - ክነፈ ርግብ
    </title>
    <lyrics>
ክነፈ ርግብ በብሩር ዘግቡር ወገበዋቲሃኒ በሐመልማለ ወርቅ  /፪/
አንቲ ምስራቅ ወወልድኪ ፀሐየ ጽድቅ አማን በአማን/፫/     /፪/
ኢየኀልቅ ኪዳንኪ ወላዲተ አምላክ
    እንደ ርግብ ክንፍ በብርም እንደ ተሰራች ጎኖችሽም የወርቅ ሐመልማል/፪/
    አንቺ ምስራቅ ነሽ ልጅሽም የጽድቅ ፀሐይ ነው እውነት በእውነት/፫/   /፪/  
    አያልቅም ቃል ኪዳንሽ የአምላክ እናት	
    </lyrics>
