<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            flex-direction: column;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .slogan {
            font-size: 1.2rem;
            font-style: italic;
            color: #555;
            margin-bottom: 2rem;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0;
            background-color: #2c3e50;
            animation: fill-loading-bar 3s forwards;
        }

        @keyframes fill-loading-bar {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo-text">wait apps</h1>
        <p class="slogan">do better</p>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>

    <script>
        // Redirect to the main page after 3 seconds
        setTimeout(() => {
            window.location.href = 'search.html';
        }, 3000);
    </script>
</body>
</html>
