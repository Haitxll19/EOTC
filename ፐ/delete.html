<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ፐ-ዜማ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ... (Your existing styles) ... */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: opacity 1s ease-in-out;
            z-index: 100;
        }
        #splash-screen img {
            width: 250px;
            height: auto;
        }
        #splash-screen h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
            opacity: 0.7;
        }
        .fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .hidden {
            display: none;
        }
        #main-content h2 {
            margin-top: 0;
            text-align: center;
        }
        #search-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #eee;
            box-sizing: border-box;
            font-size: 1rem;
        }
        #lyrics-list {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
        #lyrics-list li {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #lyrics-list li:hover {
            background-color: #333;
        }
        #lyrics-list h3 {
            margin: 0 0 5px 0;
        }
        #lyrics-list p {
            margin: 0;
            color: #ccc;
        }
        #full-lyrics-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 200;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #full-lyrics-view h2 {
            margin-top: 0;
        }
        #full-lyrics-view pre {
            white-space: pre-wrap;
            font-family: sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        #close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
        }
        .nav-buttons a {
            background-color: #555;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            margin-top: 20px;
        }
        #delete-button {
            background-color: #dc3545; /* Red color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="1596838947448.png" alt="WAIT APPS Logo">
        <h1>Do Better!</h1>
    </div>

    <div id="main-content" class="hidden">
        <h2 id="main-title"></h2>
        
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search by title or artist...">
        </div>
        
        <ul id="lyrics-list"></ul>
        
        <div class="nav-buttons">
            <a href="albums.html">View Albums</a>
            <a href="add.html">Add New Lyric</a>
        </div>
    </div>

    <div id="full-lyrics-view" class="hidden">
        <button id="close-button">&times;</button>
        <h2 id="full-lyrics-title"></h2>
        <h4 id="full-lyrics-artist"></h4>
        <pre id="full-lyrics-text"></pre>
        <div class="action-buttons">
            <button id="delete-button">Delete Lyric</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
