<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.2em;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>This page will redirect in <span id="countdown">10</span> seconds.</p>
        <p>If you are not redirected automatically, <a href="https://www.example.com">click here</a>.</p>
    </div>

    <script>
        // Set the duration for the countdown in seconds
        let countdownDuration = 10;
        
        // The URL to redirect to after the countdown
        const redirectUrl = "https://www.example.com"; 
        
        // Get the countdown element from the HTML
        const countdownElement = document.getElementById("countdown");

        // Function to update the countdown display
        function updateCountdown() {
            countdownElement.textContent = countdownDuration;
            countdownDuration--;

            // If the countdown is over, redirect
            if (countdownDuration < 0) {
                window.location.href = redirectUrl;
            }
        }

        // Call the updateCountdown function every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to start the countdown immediately
        updateCountdown();
    </script>

</body>
  </html>
