<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        
        
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.2em;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d9534f;
        }
        html { 
  background: url(bc333d16e1b6ec1e5a3ecc5a1ce87639.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
        }

    </style>
</head>
<body>
<img src="1596838947448.png" width="80%" height="300px">
<br>
  <center><span id="countdown">10</span>

    <script>
        // Set the duration for the countdown in seconds
        let countdownDuration = 10;
        
        // The URL to redirect to after the countdown
        const redirectUrl = "https://haitxll19.github.io/EOTC/search.html"; 
        
        // Get the countdown element from the HTML
        const countdownElement = document.getElementById("countdown");

        // Function to update the countdown display
        function updateCountdown() {
            countdownElement.textContent = countdownDuration;
            countdownDuration--;

            // If the countdown is over, redirect
            if (countdownDuration < 0) {
                window.location.href = redirectUrl;
            }
        }

        // Call the updateCountdown function every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to start the countdown immediately
        updateCountdown();
    </script>

</body>
  </html>
