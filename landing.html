<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.2em;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #d9534f;
        }
        body, html {
  height: 100%;
}

.bg {
  /* The image used */
  background-image: url("bc333d16e1b6ec1e5a3ecc5a1ce87639.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
</head>
<body>

<span id="countdown">10</span>

    <script>
        // Set the duration for the countdown in seconds
        let countdownDuration = 10;
        
        // The URL to redirect to after the countdown
        const redirectUrl = "https://haitxll19.github.io/EOTC/search.html"; 
        
        // Get the countdown element from the HTML
        const countdownElement = document.getElementById("countdown");

        // Function to update the countdown display
        function updateCountdown() {
            countdownElement.textContent = countdownDuration;
            countdownDuration--;

            // If the countdown is over, redirect
            if (countdownDuration < 0) {
                window.location.href = redirectUrl;
            }
        }

        // Call the updateCountdown function every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to start the countdown immediately
        updateCountdown();
    </script>

</body>
  </html>
