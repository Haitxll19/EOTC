
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics System</title>
    <style>
        /* Basic Reset and Variables */
        :root {
            --primary-color: #f0f0f0;
            --secondary-color: #c0c0c0;
            --background-color: #1a1a1a;
            --accent-color: #6a1b9a; /* A vibrant purple for accent */
            --font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            font-family: var(--font-family);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 5rem; /* Large and prominent */
            color: var(--accent-color);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .app-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .app-subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 40px;
        }

        /* Loading Spinner Animation */
        .loading-spinner {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .spinner-dot {
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .spinner-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .spinner-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            40% {
                transform: translateY(-15px);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>

    <div class="splash-container"> <center><span id="countdown">3</span></p> </center>
        <div class="logo-container">
            <div class="logo-icon"><img src="1596838947448.png" width="100%"></div> 
        </div>
         <div class="loading-spinner">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
        </div>
        
    </div>
<a href="dev.html">Developer</a>
       
    <script>
        // Set the duration for the countdown in seconds
        let countdownDuration = 3;
        
        // The URL to redirect to after the countdown
        const redirectUrl = "search.html"; 
        
        // Get the countdown element from the HTML
        const countdownElement = document.getElementById("countdown");

        // Function to update the countdown display
        function updateCountdown() {
            countdownElement.textContent = countdownDuration;
            countdownDuration--;

            // If the countdown is over, redirect
            if (countdownDuration < 0) {
                window.location.href = redirectUrl;
            }
        }

        // Call the updateCountdown function every second
        setInterval(updateCountdown, 1000);
        
        // Initial call to start the countdown immediately
        updateCountdown();
    </script>

</body>
</html>
