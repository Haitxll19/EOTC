   <pre>﻿﻿እመቤቴ ማርያም
እመቤቴ ማርያም እለምንሻለሁ
በለቅሶ በዋይታ ፊትሽ ወድቄያለሁ
እመቤቴ ስሚኝ ተማጽኜሻለሁ /2/

ሀዘኔን ጭንቀቴን ለማን አዋያለሁ
ችግሬን ጉዳቴን ለማን እነግራለሁ
እመቤቴ ስሜኝ ተማጽኜሻለሁ/2/

ሀዘኑ በዛብኝ ፈተናው ከበደኝ
እንደምን ልቻለው እኔስ ደካማ ነኝ
የአማኑኤል እናት ፈጥነሽ ድረሽልኝ/2/

በጣም ተንገዳገድኩ ልወድቅ ነው እኔ 
እመአምላክ ደግፊኝ ቁሚልኝ ከጐኔ
ምንም አጋር የለኝ ካንቺ በቀር ለኔ /2/
