   <pre>﻿﻿ሥላሴን አመስግኑ /2/ 
የምድር ፍጥረታት ዘምሩ እልል በሉ /2/

በስመ አብ ወወልድ ወመንፈስ ቅዱስ
ምስጋና ይገባል ከምንም በፊት
ዓለማትን ሁሉ ለፈጠረ ጌታ
ምስጋና ይገባል ከጠዋት እስከማታ

ኪሩቤል ሱራፌል የሚያመሰግኑት
መላዕክት ከሰማይ የሚዘምሩልህ
እኛም የአዳም ልጆች እንዘምራለን
በሰማይ በምድር እንጠራሃለን

ብራብ በሥላሴ እጠግባለሁኝ
ብጠማም በአምላኬ እረካለሁኝ
ሥላሴ አምባዬ ክብሬም ናቸውና
ሁሌም ይመሩኛል በሕይወት ጐዳና
