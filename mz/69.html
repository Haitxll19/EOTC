   <pre>﻿እዩና እመኑ ሰዎች 

እዮና እመኑ ሰዎች ድንጋዩ ተፈንቅሏል
ኢየሱስ በእኩለ ለሊት በኃይሉ ሞትን ድል ነስቷል
	እልልታ ለዚህ ይገባል
	ግርምታም ለዚህ ይገባል
	የሞት ኃይል ተዋርዷል ዛሬ
	ሲኦልም ተፈነቃቅሏል

መላእክቱ ነጩን ለብሰው
ምስራቹን አበሰሩ 
ተነስትዋል ኢየሱስ ብለው
ለአለም እንዳናገሩ

	እዩና እመኑ ሰዎች
	ድንጋዩ ተፈነቃቅሏል
	ኢየሱስ በእኩለ ለሊት
	በኃይሉ ሞትን ድል ነስቷል
