   <pre>﻿ዮም ፍስሐ ኮነ
በእንተ መርዓዊት ለመርዓዊሃ

ቆሟል መሠረቱ ፍስሐ ኮነ
በእምነት ተገንበቶ
ብርሃን ይታያል
ቤታቸውን ሞልቶ

ተባርኳል ማዕዳቸው
ጽዋቸውም ሞልቷል
በድካም የዘሩት
ዛሬ ብዙ አፍርቷል

የወንጌልን አጥር
በዙሪያቸው ተክለው
ቅጽራቸው ተከብሯል
ጠላት እንዳይቀርበዉ

በስጋ ወደሙ
ተጣምሯል ስጋቸው
ምለዋል በቃሉ
ምንም ላይለያቸው

በእምነት ሠረገላ
ተሳፍረው ደረሡ
በቅድስና ልብስ
ተሹመው ሊነግሱ
