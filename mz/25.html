   ዮም ፍስሐ ኮነ<br><br>

ዮም ፍስሐ ኮነ (፪)<br>
በእንተ ልደታ ለማርያም<br><br>

በባርነት ሳለን ኃጢአት በአለም ነግሳ<br>        
በድንግል መወለድ       ቀረልን አበሳ <br>                    
እግዚአብሔር መረጠሸ      ልትሆኚው እናቱ  <br>                    
ይኸው ተፈፀመ         የዳዊት ትንቢቱ  <br><br>                     
#አዝ <br>
የሔዋን ተስፋዋ          የአዳም ዘር ህይወት<br>        
የኢያቄም የሐና                  ፍሬ በረከት <br>                     
ምክንያተ ድኂን                ኪዳነምህረት <br>                           
ድንግል ተወለደች             የጌታዬ እናት <br> <br>                    
#አዝ <br>
በሔዋን ምክንያት     ያጣነውን ሰላም<br>             
ዛሬ አገኘነው                   በድንግል ማርያም<br>          
የምስራች እንበል             ሀዘናችን ይጥፋ  <br>            
ተወልዳለችና                  የአለም ሁሉ ተስፋ
